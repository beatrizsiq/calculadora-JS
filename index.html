<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/calc_style.css" media="screen">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Calculadora JS</title>
</head>

<body>
    <div class="calculadora">
        <br>        
        <div class="back_display"><div class="display" id="display"></div></div>        <br>
        <div class="calculadora_buttons">
            <button id="limparCalculo">C</button>
            <button class="tecla-limparDisplay" id="limparDisplay">CE</button>
            <button class="tecla-backspace" id="backspace"><<</button>
            <button class="tecla-OnOff" id="OnOff">ON / OFF</button>
    
            <button id="tecla7">7</button>
            <button id="tecla8">8</button>
            <button id="tecla9">9</button>
            <button id="operadorDivisao">/</button>
    
            <button id="tecla4">4</button>
            <button id="tecla5">5</button>
            <button id="tecla6">6</button>
            <button id="operadorMultiplicacao">*</button>
    
            <button id="tecla1">1</button>
            <button id="tecla2">2</button>
            <button id="tecla3">3</button>
            <button id="operadorSubtracao">-</button>
    
            <button><strong id="decimal">,</strong></button>
            <button id="tecla0">0</button>
            <button class="tecla-igual" id="igual">=</button>
            <button id="operadorSoma">+</button>
        </div>

    </div>
    <script src="script/calculadora_script.js"></script>
</body>

</html>
