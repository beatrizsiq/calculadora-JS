<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/calc_style.css" media="screen">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Calculadora JS</title>
</head>

<body>
    <div>
        <!-- <h1>Calculadora JS</h1> -->
        <br>
        
        <div class="back_display"><div class="display" id="display"></div></div>
        <br>
        <table border="1">

            <tr>
                <td><button id="limparCalculo">C</button></td>
                <td><button class="limparDisplay" id="limparDisplay">CE</button></td>
                <td><button class="backspace" id="backspace"><<</button></td>
                <td><button class="OnOff" id="OnOff">ON / OFF</button></td>
            </tr>
            <tr>
                <td><button id="tecla7">7</button></td>
                <td><button id="tecla8">8</button></td>
                <td><button id="tecla9">9</button></td>
                <td><button id="operadorDivisao">/</button></td>
            </tr>
            <tr>
                <td><button id="tecla4">4</button></td>
                <td><button id="tecla5">5</button></td>
                <td><button id="tecla6">6</button></td>
                <td><button id="operadorMultiplicacao">*</button></td>

            </tr>
            <tr>
                <td><button id="tecla1">1</button></td>
                <td><button id="tecla2">2</button></td>
                <td><button id="tecla3">3</button></td>
                <td><button id="operadorSubtracao">-</button></td>

            </tr>
            </tr>
                <td><button><strong id="decimal">,</strong></button></td>
                <td><button id="tecla0">0</button></td>
                <td><button class="igual" id="igual">=</button></td>
                <td><button id="operadorSoma">+</button></td>
            <tr>
        </table>
    </div>
    <script src="script/calculadora_script.js"></script>
</body>

</html>
