<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JS</title>
</head>

<body>
    <div>
        <h1>Calculadora JS</h1>
        <table border="1">
            <tr>
                <td>/</td>
                <td>+</td>
                <td>-</td>
                <td>*</td>
            </tr>
            <tr>
                <td>9</td>
                <td>8</td>
                <td>7</td>
                <td rowspan="6" >=</td>

            </tr>
            <tr>
                <td>6</td>
                <td>5</td>
                <td>4</td>

            </tr>
            </tr>
                <td>3</td>
                <td>2</td>
                <td>1</td>
            <tr>
            <tr>
                <td>,</td>
                <td>0</td>
                <td>C</td>
            </tr>

        </table>
    </div>
</body>

</html>
